<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon/favicon.svg" />
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/favicon/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="CarryFit" />
		<link rel="manifest" href="%sveltekit.assets%/favicon/site.webmanifest" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>CarryFit - Carry-on Size Validator</title>

		<!-- Primary Meta Tags -->
		<meta name="title" content="CarryFit - Validate Carry-on Luggage for Airlines Worldwide" />
		<meta name="description" content="Use CarryFit to instantly check if your carry-on luggage meets size requirements for over 100 airlines. A free tool for travelers to ensure compliance with airline baggage policies." />
		<meta name="keywords" content="carry-on luggage, airline baggage policy, travel tools, suitcase size checker, cabin baggage compliance" />
		<meta name="author" content="Aleksey Maltsev" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://carryon.fit/" />
		<meta property="og:title" content="CarryFit - Carry-on Size Validator" />
		<meta property="og:description" content="Instantly validate your carry-on bag dimensions for 100+ airlines worldwide. Free tool to check if your luggage meets airline size requirements." />
		<meta property="og:image" content="https://carryon.fit/og-image.png" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:url" content="https://carryon.fit/" />
		<meta name="twitter:title" content="CarryFit - Carry-on Size Validator" />
		<meta name="twitter:description" content="Instantly validate your carry-on bag dimensions for 100+ airlines worldwide. Free tool to check if your luggage meets airline size requirements." />
		<meta name="twitter:image" content="https://carryon.fit/og-image.png" />

		<!-- Additional SEO -->
		<meta name="robots" content="index, follow" />
		<meta name="googlebot" content="index, follow" />
		<link rel="canonical" href="https://carryon.fit/" />

		<!-- Plausible Analytics - Privacy-friendly analytics -->
		<script defer data-domain="carryon.fit" src="https://plausible.io/js/script.outbound-links.tagged-events.js"></script>
		<script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>

		<!-- GitHub Integration Buttons -->
		<script async defer src="https://buttons.github.io/buttons.js"></script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
